<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>QR Code</title>
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="qr">
        <img src="./images/image-qr-code.png" alt="QR" class="qr-image">
      </div>
      <div class="content">
        <div class="header">
          <h3>Improve your front-end</h3>
          <h3>skills by building projects</h3>
        </div>
        <div class="par">
          <p>Scan the QR code to visit Frontend</p>
          <p>Mentor and take your coding skills</p>
          <p>to the next level</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
